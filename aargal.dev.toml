# =========================
# AARGAL CONFIGURATION
# =========================

[general]
mode = "detect"          # detect | enforce
state_ttl_seconds = 3600 # IP state eviction time

[ingest]
source = "file"          # file | stdin
#path = "/var/log/nginx/access.log"
path = "./tests/fixtures/access.log"
poll_interval_ms = 100

[parser]
format = "nginx_combined"  # nginx_combined | json
ignore_status = [200, 301, 302]

[scoring]
threshold = 1

[scoring.weights]
rate = 40
error = 30
user_agent = 20
path_entropy = 10

[actions]
on_block = "stdout"         # log | stdout | fail2ban

[fail2ban]
enabled = false
socket = "/var/run/fail2ban/fail2ban.sock"
jail = "aargal-auto"

[logging]
level = "trace"           # trace | debug | info | warn | error
json = false
