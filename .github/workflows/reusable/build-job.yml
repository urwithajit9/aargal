name: Reusable Build Job

on:
  workflow_call:
    inputs:
      release_mode:
        required: false
        type: boolean
    secrets:
      CARGO_REGISTRY_TOKEN:
        required: false

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04]
        arch: [x86_64, aarch64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.arch }}-unknown-linux-gnu
          override: true

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: cargo-registry-${{ matrix.os }}-${{ matrix.arch }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: cargo-build-${{ matrix.os }}-${{ matrix.arch }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build project
        run: cargo build --release

      - name: Run tests
        run: cargo test --lib

      - name: Create binary artifact
        if: ${{ inputs.release_mode == 'true' }}
        run: |
          mkdir -p release
          cp target/release/aargal release/aargal-${{ matrix.os }}-${{ matrix.arch }}

      - name: Upload artifact
        if: ${{ inputs.release_mode == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: aargal-${{ matrix.os }}-${{ matrix.arch }}
          path: release/
