name: Build

on:
  workflow_call:
    inputs:
      release_mode:
        description: 'Whether this build is for a release'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04]
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions/setup-rust@v1
        with:
          rust-version: stable

      - name: Build
        run: cargo build --release

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: aargal-${{ matrix.os }}-${{ matrix.arch }}
          path: target/release/aargal
