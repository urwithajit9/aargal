name: Release

# Trigger on new tag push (vX.Y.Z)
on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write   # Required to push tags and create releases

jobs:
  # Step 1: Build
  build:
    uses: ./.github/workflows/build.yml
    with:
      release_tag: ${{ github.ref_name }}

  # Step 2: Create GitHub Release
  create_release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: Automated release from CI
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifact to release
        uses: actions/upload-release-asset@v2
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: aargal-${{ github.ref_name }}-linux.tar.gz
          asset_name: aargal-${{ github.ref_name }}-linux.tar.gz
          asset_content_type: application/gzip
